name: CI/CD Pipeline

on:
  push:
    branches: ["main"] # Trigger on push to main branch

jobs:
  # 1. Build and Push Frontend
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./client-js # Frontend directory (use . if at root)
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/barcamp10-client:latest

  # 2. Build and Push Backend
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./server-js # Backend directory
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/barcamp10-server:latest

  # 3. Deploy to EC2 (runs after both build jobs complete)
  deploy:
    needs: [build-frontend, build-backend]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script_stop: true # Stop immediately if any command fails
          script: |
            set -e # Exit on any command failure

            echo "üìÅ Navigating to project directory..."
            cd /home/ubuntu/deploy || { echo "‚ùå Directory /home/ubuntu/deploy not found"; exit 1; }

            echo "üîÑ Pulling latest images from Docker Hub..."
            docker compose pull || { echo "‚ùå Failed to pull images"; exit 1; }

            echo "üöÄ Starting containers..."
            docker compose up -d || { echo "‚ùå Docker compose up failed"; exit 1; }

            echo "‚è≥ Waiting 10 seconds for containers to start..."
            sleep 10

            echo "üîç Checking container status..."
            docker compose ps

            # Verify all containers are running
            RUNNING_CONTAINERS=$(docker compose ps --status running -q | wc -l)
            TOTAL_CONTAINERS=$(docker compose ps -q | wc -l)

            if [ "$RUNNING_CONTAINERS" -ne "$TOTAL_CONTAINERS" ]; then
              echo "‚ùå Some containers are not running!"
              echo "üìã Logs from problematic containers:"
              docker compose logs --tail=50
              exit 1
            fi

            echo "‚úÖ All containers running ($RUNNING_CONTAINERS/$TOTAL_CONTAINERS)"

            echo "üßπ Cleaning up unused images..."
            docker image prune -f

            echo "‚úÖ Deployment successful!"
